<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>
    <script src="create-post.js" defer></script>
    <link rel="stylesheet" href="create-post.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
        <form onsubmit="submitPost(event)">
            <div class="form-control">
                <label>Title</label>
                <input type="text" placeholder="Enter Post Title" onchange="setTitle(event)">
            </div>
            <div class="form-control">
                <label>Sub Title</label>
                <input type="text" placeholder="Enter Post Sub Title" onchange="setSubTitle(event)">
            </div>
            <div class="form-control">
                <label>Description</label>
                <input type="text" placeholder="Enter Post Description" onchange="setDescription(event)">
            </div>
        
            <div class="button-container">
                <button type="submit">Submit!</button>
            </div>
        </form>
</body>
</html>
